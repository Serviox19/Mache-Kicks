<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mache Kicks</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/style.css">
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-toggle" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Mache Kicks</a>
        </div>
        <div class="collapse navbar-collapse" id="nav-toggle">
          <ul class="nav navbar-nav">
            <li><a ui-sref="dash">Dashboard</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a class="navbar-nav" href="#">Login</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="card">
          <div class="test-img">
            <div class="block" id="first"></div>
            <div class="block" id="second"></div>
            <div class="block" id="third"></div>
          </div>
          <div class="card-block">
            <h4 class="card-title">Customize</h4>
            <p class="card-text">Select layer to change color</p>
          </div>
          <div class="btn-group btn-group-justified">
            <a class="btn btn-default" id="top">Top</a>
            <a class="btn btn-default" id="middle">Middle</a>
            <a class="btn btn-default" id="bottom">Bottom</a>
          </div>
          <div class="color-picker">
            <ul>
              <li><button id="red">Red</button></li>
              <li><button id="yellow">Yellow</button></li>
              <li><button id="purple">Purple</button></li>
              <li><button id="gray">gray</button></li>
            </ul>
          </div>
        </div>
      </div>
    </div>


    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/public/js/index.js"></script>
  </body>
</html>
